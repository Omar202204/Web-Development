<!-- Paso A: El Esqueleto (HTML)
Crea una caja de texto (input) para escribir la tarea, un botón para agregarla, 
y una lista vacía (ul) donde irán apareciendo. -->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Viernes de Integración</title>
</head>
<body>
    <h1>Agenda de Prácticas</h1>
    
    <input type="text" id="inputTarea" placeholder="Escribe una tarea...">
    <button id="btnAgregar">Agregar Tarea</button>

    <ul id="listaTareas"></ul>

    <script src="Dia5.js"></script>
</body>
</html>

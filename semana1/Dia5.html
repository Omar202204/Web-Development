<!-- Paso A: El Esqueleto (HTML)
Crea una caja de texto (input) para escribir la tarea, un botón para agregarla, 
y una lista vacía (ul) donde irán apareciendo. -->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Viernes de Integración</title>

<style>
    body {
      background: linear-gradient(135deg, #f8ffae, #43c6ac);
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #2d6a4f;
      margin-top: 40px;
    }
    .contenedor {
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
    }
    button {
      background: #2d6a4f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #40916c;
    }
  </style>

</head>
<body>
    <h1>Agenda de Prácticas</h1>
    
    <div class="contenedor">
        <input type="text" id="inputTarea" placeholder="Escribe una tarea...">

    <button id="btnAgregar">Agregar Tarea</button>

    <ul id="listaTareas"></ul>
    </div>
    

    <script src="Dia5.js"></script>
</body>
</html>
